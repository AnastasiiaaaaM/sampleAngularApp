

<div class="row">
    <div class="col-md-3">
        <ul class="list-group">
            <li ng-repeat="item in favoritesList" class="list-group-item">{{item.name}}
                <br><img ng-src="{{item.picture}}" width="100" class="img-thumbnail">
                <a ng-click="removeItem(item)" href="#">Remove</a>
                <br><a ng-click="item.showDescription=!item.showDescription" href="#">Read more</a>
                <div ng-show="item.showDescription" class="description">{{item.description}}</div>
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Add new item</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Name:</label>
                    <div class="col-md-4">
                        <input ng-model="newFavorite.name" id="name" name="name" type="text" placeholder="name" class="form-control input-md">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="picture">Picture</label>
                    <div class="col-md-4">
                        <input ng-model="newFavorite.picture" id="picture" name="picture" type="text" placeholder="picture" class="form-control input-md">

                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="description">Description</label>
                    <div class="col-md-4">
                        <textarea ng-model="newFavorite.description" class="form-control" id="description" name="description">description</textarea>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="add"></label>
                    <div class="col-md-4">
                        <button ng-click="add(newFavorite)" id="add" name="add" class="btn btn-success">Add</button>
                        <button type="reset" name="add" class="btn btn-danger">Reset</button>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>
</div>
